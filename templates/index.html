<!DOCTYPE html>
<html>
<head>
    <title>Home - Face Login System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2980b9, #6dd5fa);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        h2 {
            color: #2980b9;
        }
        a.button {
            display: inline-block;
            margin: 10px 0;
            padding: 12px 25px;
            background-color: #2980b9;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        a.button:hover {
            background-color: #1f6391;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Face Login System</h2>
        <a href="/add_user" class="button">Add New User</a><br>
        <a href="/login" class="button">Login</a>
    </div>
</body>
</html>
